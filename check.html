<head>

<body id="bd">
    <input id ="asdf"  type="color"/>
    <button onclick="check()">color change</button>
    <p></p>

      function check( )
      {
          let x=document.getElementById("asdf").value;
        //   document.write(x);
          let color=document.getElementById("bd")
          color.style.backgroundColor=x;
      }
    </script>
</body>
