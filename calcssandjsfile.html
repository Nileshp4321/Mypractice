   <style>
        .maincon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            width: 25rem;
            height: 30rem;
            background-image: linear-gradient(to right,rgb(245, 245, 245), rgb(67, 93, 196));
            border-radius: 0.5rem;
        }

        input {
            padding: 0.5rem;
            margin: 0.2rem;
            outline: none;
            border-radius: 0.2rem;
            background-image: linear-gradient(to right, rgb(245, 245, 245));
        }

        .logo {
            display: flex;
            flex-direction: row;
            padding: 1rem;
        }

        button {
            font-size: 2rem;
            text-align: center;
            margin-left: 0.1rem;
            margin-bottom: 0.3rem;
            opacity: 0.9;
            padding: 0.5rem;
            color: rgb(7, 7, 7);
            background-image: linear-gradient(to bottom, rgb(67, 93, 196), rgb(245, 247, 255));
            width: 4rem;
            border: 0.01rem solid black;
            border-radius: 0.5rem;
        }

        #res {
            visibility: hidden;
        }

        #divresult {
            display: flex;
            justify-content: center;
            visibility: hidden;
           
        }
        #result
        {
            padding: 0.5rem;
            outline: none;
            border-radius: 0.2rem;
            background-color: white;
            
        }

        #divresult h3 {
            visibility: visible;
        }

        #buttonr {
            display: flex;
            justify-content: center;
        }
        a
        {
            padding: 30px;
            overflow:visible;
            background-image:linear-gradient(to bottom, rgb(67, 93, 196), rgb(245, 247, 255));
            text-decoration: none;
        }
    </style>
    <script>
        function add() {
            let first = document.getElementById('first').value;
            let second = document.getElementById('second').value;
            let result = parseFloat(first) + parseFloat(second);
            document.getElementById('result').style.visibility = 'visible';
            document.getElementById('result').value = result;
            document.getElementById('res').style.visibility = 'visible';

        }
        function sub() {
            let first = document.getElementById('first').value;
            let second = document.getElementById('second').value;
            let result = parseFloat(first) - parseFloat(second);
            document.getElementById('result').style.visibility = 'visible';
            document.getElementById('result').value = result;
            document.getElementById('res').style.visibility = 'visible';
        }
        function multi() {
            let first = document.getElementById('first').value;
            let second = document.getElementById('second').value;
            let result = parseFloat(first) * parseFloat(second);
            document.getElementById('result').style.visibility = 'visible';
            document.getElementById('result').value = result;
            document.getElementById('res').style.visibility = 'visible';
        }
        function div() {
            let first = document.getElementById('first').value;
            let second = document.getElementById('second').value;
            let result = parseFloat(first) / parseFloat(second);
            document.getElementById('result').style.visibility = 'visible';
            document.getElementById('result').value = result;
            document.getElementById('res').style.visibility = 'visible';
        }
        function currentResult() {
            let current = document.getElementById('result').value;
            current = parseFloat(current);
            document.getElementById('first').value = current;
            document.getElementById('second').value = 0;
            document.getElementById('res').style.visibility = 'visible'
        }

        function allclear() {
            let first = document.getElementById('first').value = null;
            let second = document.getElementById('second').value = null;
            document.getElementById('result').style.visibility = 'hidden';
            document.getElementById('result').value = null;
            document.getElementById('res').innerHTML = null;
        }

    </script>
